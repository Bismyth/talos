# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    tags:
      - 'v*'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Version
        run: jq -r .version ./package.json
        id: version

      # Runs a single command using the runners shell
      - name: Create Release
        uses: actions/create-release@v1
        id: create_release
        with:
          draft: false
          prerelease: false
          release_name: ${{ steps.version.outputs.version }}
          tag_name: ${{ github.ref }}
          body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Setup Node
        uses: actions/setup-node@v2.5.1
        with:
          node-version-file: .nvmrc

      - name: Build Web App
        run: |
          cd web-app
          npm install
          npm run build
          tar -C ./build -czf web-app.tar.gz ./
      - name: Upload Web App
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./web-app/web-app.tar.gz
          asset_name: web-app.tar.gz
          asset_content_type: application/gzip

      - name: Build Desktop App
        run: |
          cd desktop-app
          npm install
          npm run make -- --platform=win32

      - name: Upload Desktop App
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./desktop-app/out/make/squirrel.windows/x64/caption-assistant-0.1.0\ Setup.exe
          asset_name: caption-assistant-0.1.0-Setup.exe
          asset_content_type: application/vnd.microsoft.portable-executable

      - name: Build API
        run: |
          cd server
          npm install
          npm run build
          tar -C ./build -czf server.tar.gz ./
      - name: Upload API
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./server/server.tar.gz
          asset_name: server.tar.gz
          asset_content_type: application/gzip
